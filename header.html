<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar com Drawer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        .drawer {
            width: 250px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: -250px;
            background: #343a40;
            color: white;
            transition: 0.3s;
            padding-top: 20px;
        }
        .drawer a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px 20px;
        }
        .drawer a:hover {
            background: #495057;
        }
        .open-drawer {
            left: 0;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark p-3 d-flex justify-content-between">
        <button class="btn btn-outline-light" onclick="toggleDrawer()">
            <i class="fas fa-bars"></i>
        </button>
        <h1 class="text-white m-0">Minha Aplicação</h1>
        <a href="log.html" class="btn btn-outline-light">
            <i class="fas fa-user"></i> Login
        </a>
    </nav>
    
    <div id="drawer" class="drawer">
        <a href="#" onclick="toggleDrawer()">&times; Fechar</a>
        <a href="index.php">Home</a>
        <a href="config.php">Configurações</a>
        <a href="about.php">Sobre</a>
        <a href="contact.php">Contate-nos</a>
        <button></button>
    </div>
    
    <script>
        function toggleDrawer() {
            const drawer = document.getElementById('drawer');
            drawer.classList.toggle('open-drawer');
        }
    </script>
</body>
</html>
